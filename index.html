.stickman {
    position: absolute;
    width: 60px; 
    height: 120px; 
    top: 50%;
    transform: translateY(-50%);
    z-index: 999; 
    color: #fff; 
    --limb-thickness: 3px;
    --limb-length: 35px;
}
#stickman1 { left: 15%; } 
#stickman2 { right: 15%; } 

.stickman .head {
    width: 18px; height: 18px; border-radius: 50%; background: currentColor;
    position: absolute; top: 0; left: 50%; transform: translateX(-50%);
}
.stickman .body {
    width: var(--limb-thickness); height: var(--limb-length); background: currentColor;
    position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
}

.stickman .leg {
    width: var(--limb-thickness); height: var(--limb-length); background: currentColor;
    position: absolute; top: calc(18px + var(--limb-length) - 5px); 
    transform-origin: top center; left: 50%;
}
.stickman .left-leg { transform: translateX(-50%) rotate(15deg); }
.stickman .right-leg { transform: translateX(-50%) rotate(-15deg); }

.stickman .arm {
    width: var(--limb-thickness); height: 30px; background: currentColor;
    position: absolute; top: 25px; transform-origin: top center;
}

#stickman1 .left-arm {
    left: calc(50% - 10px);
    transform: rotate(45deg); 
}
#stickman1 .right-arm {
    left: calc(50% + 7px);
    transform: rotate(-15deg); 
}

#stickman2 .right-arm {
    left: calc(50% + 7px);
    transform: rotate(-45deg); 
}
#stickman2 .left-arm {
    left: calc(50% - 10px);
    transform: rotate(15deg); 
}

.slipper {
    position: absolute;
    width: 15px; height: 6px; border-radius: 2px;
    bottom: -6px; 
}
.slipper.red {
    background: #ff5722; 
    left: -6px;
    transform: rotate(-30deg);
}
.slipper.blue {
    background: #39f; 
    right: -6px;
    transform: rotate(30deg);
}

socket.onmessage = ev=>{
  const data = JSON.parse(ev.data);

  if(data.type==="init"){ 
    player.id = data.id; 
    player.deadUntil = data.deadUntil || 0;
    player.hp = data.hp || PLAYER_MAX_HP;
    return; 
  }
  
  if(data.type==="state" && data.playerId!==player.id) {
    const state = data.state;
    
    // Initialize render positions if this is a new player
    if(!otherPlayers[data.playerId]) {
        state.renderX = state.x;
        state.renderY = state.y;
        state.kills = state.kills || 0;
        state.bullets = state.bullets || [];
    } else {
        // Keep existing render positions for smooth interpolation
        state.renderX = otherPlayers[data.playerId].renderX;
        state.renderY = otherPlayers[data.playerId].renderY;
        state.kills = state.kills || otherPlayers[data.playerId].kills || 0;
        state.bullets = state.bullets || [];
    }
    
    otherPlayers[data.playerId] = state;
  }
  
  if(data.type==="leave") delete otherPlayers[data.playerId];
  
  if(data.type==="hit" && data.playerId===player.id){
      player.hp = data.hp;
      player.vx += data.knock.x;
      player.vy += data.knock.y;
  }
  
  if(data.type==="dead" && data.playerId===player.id){
      player.hp = 0;
      player.displayHP = 0;
      player.deadUntil = data.deadUntil || Date.now() + RESP_COOLDOWN_MS;
      player.vx = 0; 
      player.vy = 0;
      
      // Show death message
      deathMessage.style.display = 'block';
      setTimeout(() => {
          deathMessage.style.display = 'none';
      }, 3000);
  }
  
  // Update other player deaths
  if(data.type==="dead" && data.playerId!==player.id && otherPlayers[data.playerId]){
      otherPlayers[data.playerId].hp = 0;
      otherPlayers[data.playerId].deadUntil = data.deadUntil;
  }
  
  if(data.type==="respawned" && data.playerId===player.id){
      player.hp = PLAYER_MAX_HP;
      player.displayHP = PLAYER_MAX_HP;
      player.deadUntil = 0;
      player.x = 500; player.y = 350; player.vx = 0; player.vy = 0;
      player.renderX = 500; player.renderY = 350;
      
      // Show respawn message
      deathMessage.textContent = "RESPAWNED!";
      deathMessage.style.color = "#4cd";
      deathMessage.style.display = 'block';
      setTimeout(() => {
          deathMessage.style.display = 'none';
          deathMessage.textContent = "YOU DIED!";
          deathMessage.style.color = "#ff5722";
      }, 1000);
  }
  
  // Update other player respawns
  if(data.type==="respawned" && data.playerId!==player.id && otherPlayers[data.playerId]){
      otherPlayers[data.playerId].hp = PLAYER_MAX_HP;
      otherPlayers[data.playerId].deadUntil = 0;
  }
  
  // Handle map change from server
  if(data.type==="mapChange"){
      currentMapIndex = data.mapIndex;
      WALLS = MAPS[currentMapIndex].walls;
      showMapNotification(MAPS[currentMapIndex].name);
      
      // Teleport player to safe spawn position
      player.x = 500;
      player.y = 350;
      player.renderX = 500;
      player.renderY = 350;
      player.vx = 0;
      player.vy = 0;
      
      // Clear bullets
      bullets = [];
  }
  
  if(data.type==="kill") {
      // Update kill count
      if(data.killerId === player.id) {
          player.kills = data.killerKills || (player.kills + 1);
      }
      
      // Update killer's kills in other players list
      if(otherPlayers[data.killerId]) {
          otherPlayers[data.killerId].kills = data.killerKills || ((otherPlayers[data.killerId].kills || 0) + 1);
      }
      
      // Show kill notification in chat
      const killMsg = document.createElement("div");
      killMsg.style.color = "#ff5722";
      killMsg.style.fontWeight = "bold";
      killMsg.textContent = `üíÄ ${data.killerName} eliminated ${data.victimName}`;
      chatDiv.appendChild(killMsg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      
      // Force leaderboard update immediately
      updateLeaderboard();
  }

  if(data.type==="chat") {
    const line = document.createElement("div");
    line.textContent = `${data.username}: ${data.message}`;
    chatDiv.appendChild(line);
    chatDiv.scrollTop = chatDiv.scrollHeight;
    if(chatDiv.childNodes.length>50) chatDiv.removeChild(chatDiv.firstChild);
  }
};

});

chatInput.addEventListener("keydown", e=>{
  if(e.key==="Enter" && chatInput.value.trim()!=="" && player.id && startupScreen.style.display === 'none'){
    const msg = chatInput.value.trim();
    socket.send(JSON.stringify({type:"chat", message:msg}));
    chatInput.value = "";
  }
});

document.addEventListener("keydown", e => keys[e.key]=true);
document.addEventListener("keyup", e => keys[e.key]=false);

canvas.addEventListener("click", e=>{
  if(player.deadUntil > Date.now() || startupScreen.style.display !== 'none') return; 

  const now=Date.now();
  if(now-lastShot<SHOT_COOLDOWN_MS) return;
  lastShot=now;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const angle = Math.atan2(my-player.y, mx-player.x);
  const dx = Math.cos(angle)*BULLET_SPEED;
  const dy = Math.sin(angle)*BULLET_SPEED;
  
  // Send shoot command to server instead of creating bullet locally
  socket.send(JSON.stringify({
    type:"shoot",
    angle: angle,
    x: player.x,
    y: player.y
  }));
  
  bullets.push({x:player.x,y:player.y,dx,dy,t:Date.now(),owner:player.id});
  
  player.vx -= dx*0.02;
  player.vy -= dy*0.02;
});

// Check collision between rectangle and walls
function checkWallCollision(x, y, size) {
    for(const wall of WALLS) {
        if(x + size > wall.x && 
           x - size < wall.x + wall.width &&
           y + size > wall.y && 
           y - size < wall.y + wall.height) {
            return wall;
        }
    }
    return null;
}

function update(){
  const IS_DEAD = player.deadUntil > Date.now();
  const IS_GAME_ACTIVE = startupScreen.style.display === 'none';
  
  // Fixed timestep - ensures same speed on all devices
  const currentTime = Date.now();
  const deltaTime = currentTime - lastFrameTime;
  lastFrameTime = currentTime;
  accumulator += deltaTime;
  
  // Cap accumulator to prevent spiral of death
  if(accumulator > 200) accumulator = 200;
  
  // Update with fixed timestep
  while(accumulator >= FIXED_TIMESTEP) {
    updatePhysics(IS_DEAD, IS_GAME_ACTIVE);
    accumulator -= FIXED_TIMESTEP;
  }

  // Smooth interpolation for own player (increased smoothness)
  player.renderX += (player.x - player.renderX) * 0.25;
  player.renderY += (player.y - player.renderY) * 0.25;
  
  // Smooth HP animation
  player.displayHP += (player.hp - player.displayHP) * 0.15;

  // Smooth interpolation for other players (increased smoothness)
  for(const id in otherPlayers) {
      const p = otherPlayers[id];
      if(!p.renderX) p.renderX = p.x;
      if(!p.renderY) p.renderY = p.y;
      if(!p.displayHP) p.displayHP = p.hp;
      
      p.renderX += (p.x - p.renderX) * 0.25;
      p.renderY += (p.y - p.renderY) * 0.25;
      p.displayHP += (p.hp - p.displayHP) * 0.15;
  }

  // Update bullets
  bullets.forEach(b => { 
      b.x += b.dx; 
      b.y += b.dy;
      
      // Check bullet-wall collision
      if(checkWallCollision(b.x, b.y, BULLET_SIZE)) {
          b.hit = true;
      }
  });
  
  // Remove hit bullets and out-of-bounds bullets
  bullets = (!IS_GAME_ACTIVE || IS_DEAD) ? [] : bullets.filter(b => 
      !b.hit && 
      b.x>-20 && b.x<canvas.width+20 && 
      b.y>-20 && b.y<canvas.height+20 && 
      Date.now()-b.t<8000
  );

  if(socket.readyState===WebSocket.OPEN && IS_GAME_ACTIVE){
    const serverBullets = bullets.map(b => ({
      x: b.x, 
      y: b.y, 
      dx: b.dx, 
      dy: b.dy
    }));
    
    if (!IS_DEAD || player.vx !== 0 || player.vy !== 0) {
      socket.send(JSON.stringify({
        type:"update",
        state:{
          x:player.x, y:player.y,
          vx:player.vx, vy:player.vy,
          bullets: serverBullets
        }
      }));
    }
  }

  if (IS_DEAD) {
    const respawnRemaining = (player.deadUntil - Date.now()) / 1000;
    cooldownText.textContent = ` | Respawning: ${Math.max(0, respawnRemaining).toFixed(1)}s`;
  } else {
    let cooldownTime = Math.max(0,SHOT_COOLDOWN_MS-(Date.now()-lastShot))/1000;
    cooldownText.textContent = cooldownTime > 0 ? 
      ` | Cooldown: ${cooldownTime.toFixed(2)}s` : ""; 
  }
  
  // Update HP display with smooth animation
  hpText.textContent = Math.max(0, Math.round(player.displayHP));
  
  // Update leaderboard
  updateLeaderboard();
}

function updatePhysics(IS_DEAD, IS_GAME_ACTIVE) {
  if(!IS_DEAD && IS_GAME_ACTIVE){
    let moveX=0, moveY=0;
    if(keys.w||keys.ArrowUp) moveY=-1;
    if(keys.s||keys.ArrowDown) moveY=1;
    if(keys.a||keys.ArrowLeft) moveX=-1;
    if(keys.d||keys.ArrowRight) moveX=1;

    if(moveX||moveY){
      const mag = Math.hypot(moveX, moveY)||1;
      player.vx += (moveX/mag)*SPEED*0.3;
      player.vy += (moveY/mag)*SPEED*0.3;
    }
  } else {
    player.vx = 0;
    player.vy = 0;
  }
  
  // Apply movement with wall collision
  const newX = player.x + player.vx;
  const newY = player.y + player.vy;
  
  // Check X collision
  if(!checkWallCollision(newX, player.y, PLAYER_SIZE)) {
      player.x = newX;
  } else {
      player.vx = 0;
  }
  
  // Check Y collision
  if(!checkWallCollision(player.x, newY, PLAYER_SIZE)) {
      player.y = newY;
  } else {
      player.vy = 0;
  }
  
  player.vx *= FRICTION; 
  player.vy *= FRICTION;
  
  // Keep player within bounds
  player.x = Math.max(PLAYER_SIZE + 20, Math.min(canvas.width - PLAYER_SIZE - 20, player.x));
  player.y = Math.max(PLAYER_SIZE + 20, Math.min(canvas.height - PLAYER_SIZE - 20, player.y));
}

function updateLeaderboard() {
    const allPlayers = [{
        id: player.id, 
        username: player.username || "You", 
        kills: player.kills || 0
    }];
    
    // Add all other players
    for(const id in otherPlayers) {
        allPlayers.push({
            id: id,
            username: otherPlayers[id].username || "Player",
            kills: otherPlayers[id].kills || 0
        });
    }
    
    // Sort by kills (highest first)
    allPlayers.sort((a, b) => b.kills - a.kills);
    
    // Display top 10
    leaderboardList.innerHTML = allPlayers.slice(0, 10).map((p, i) => 
        `<div class="leaderboard-entry ${p.id === player.id ? 'me' : ''}">
            <span>${i+1}. ${p.username}</span>
            <span>${p.kills} üíÄ</span>
        </div>`
    ).join('');
}

function drawPlayer(p, isMe) {
    const isCooldown = p.deadUntil > Date.now();
    const x = p.renderX;
    const y = p.renderY;
    
    // Draw larger gray rectangle if dead/on cooldown
    if (isCooldown) {
        ctx.fillStyle = `rgba(100, 100, 100, 0.4)`;
        ctx.fillRect(x - PLAYER_SIZE - 5, y - PLAYER_SIZE - 5, (PLAYER_SIZE + 5) * 2, (PLAYER_SIZE + 5) * 2);

        // Draw cooldown progress bar
        const cooldownTotal = RESP_COOLDOWN_MS;
        const cooldownElapsed = Date.now() - (p.deadUntil - cooldownTotal);
        const ratio = Math.min(1, Math.max(0, cooldownElapsed / cooldownTotal));
        
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 3;
        const barWidth = (PLAYER_SIZE + 5) * 2 * ratio;
        ctx.strokeRect(x - PLAYER_SIZE - 5, y - PLAYER_SIZE - 5, barWidth, (PLAYER_SIZE + 5) * 2);
    }
    
    // Draw the player as a rectangle/block
    ctx.fillStyle = p.color;
    ctx.fillRect(x - PLAYER_SIZE, y - PLAYER_SIZE, PLAYER_SIZE * 2, PLAYER_SIZE * 2);
    
    // Santa hat
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(x - 12, y - PLAYER_SIZE - 2);
    ctx.lineTo(x + 12, y - PLAYER_SIZE - 2);
    ctx.lineTo(x, y - PLAYER_SIZE - 18);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(x, y - PLAYER_SIZE - 18, 4, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillRect(x - 12, y - PLAYER_SIZE - 2, 24, 4);

    // Draw Health Bar - Use displayHP for smooth animation
    const currentHP = Math.max(0, Math.min(PLAYER_MAX_HP, p.displayHP || p.hp));
    const hpPercent = currentHP / PLAYER_MAX_HP;
    
    // Red background
    ctx.fillStyle = '#8B0000';
    ctx.fillRect(x - 20, y - PLAYER_SIZE - 10, 40, 5);
    
    // Health bar color based on HP percentage (smooth gradient)
    if(hpPercent > 0.5) {
        ctx.fillStyle = '#00ff00'; // Bright green
    } else if(hpPercent > 0.25) {
        ctx.fillStyle = '#ffff00'; // Yellow
    } else if(hpPercent > 0) {
        ctx.fillStyle = '#ff8800'; // Orange
    }
    
    // Only draw health bar if HP > 0
    if(currentHP > 0) {
        const healthWidth = hpPercent * 40;
        ctx.fillRect(x - 20, y - PLAYER_SIZE - 10, healthWidth, 5);
    }

    // Draw Username
    ctx.fillStyle = '#fff';
    ctx.font = '12px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(p.username, x, y - PLAYER_SIZE - 15);

    // Draw bullets for this player
    if (isMe) {
        // Draw own bullets
        bullets.forEach(b => {
            ctx.fillStyle = '#ff5722';
            ctx.beginPath();
            ctx.arc(b.x, b.y, BULLET_SIZE, 0, Math.PI * 2);
            ctx.fill();
        });
    } else {
        // Draw other player's bullets
        if(p.bullets && Array.isArray(p.bullets)) {
            p.bullets.forEach(b => {
                ctx.fillStyle = '#ff5722';
                ctx.beginPath();
                ctx.arc(b.x, b.y, BULLET_SIZE, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSnow();

  if(startupScreen.style.display !== 'none') return;

  // Draw map name
  ctx.fillStyle = 'rgba(68, 204, 221, 0.6)';
  ctx.font = 'bold 16px Arial';
  ctx.textAlign = 'center';
  ctx.fillText(MAPS[currentMapIndex].name, canvas.width / 2, 40);

  // Draw map walls
  WALLS.forEach(wall => {
      ctx.fillStyle = wall.color;
      ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      
      // Add border for depth
      ctx.strokeStyle = '#1a252f';
      ctx.lineWidth = 2;
      ctx.strokeRect(wall.x, wall.y, wall.width, wall.height);
  });

  for(const id in otherPlayers){
    const p = otherPlayers[id];
    drawPlayer(p, false);
  }
  
  drawPlayer(player, true);
}
// Snow effect
let snowflakes = [];
for (let i = 0; i < 120; i++) {
    snowflakes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*3+1,
        speed: Math.random()*1+0.5
    });
}

function drawSnow() {
    ctx.fillStyle = "white";
    for (let f of snowflakes) {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI*2);
        ctx.fill();

        f.y += f.speed;
        if (f.y > canvas.height) {
            f.y = -5;
            f.x = Math.random()*canvas.width;
        }
    }
}

function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
