<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slipper Multiplayer</title>
<style>
  body { margin:0; overflow:hidden; background:#333; }
  canvas { display:block; margin:0 auto; background:#222; }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 800;
canvas.height = 600;

let playerId = null;
let players = {};  // all players including me

let keys = {};
let speed = 4;

// CONNECT TO WEBSOCKET SERVER
const ws = new WebSocket("wss://slips-3.onrender.com");

ws.onopen = () => console.log("Connected!");

ws.onmessage = msg => {
    const data = JSON.parse(msg.data);

    players = data;

    if (!playerId) {
        // first key in players becomes our ID
        playerId = Object.keys(players)[0];
    }
};

// CONTROLS
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
    if (!playerId || !players[playerId]) return;

    let me = players[playerId];

    if (keys["ArrowUp"] || keys["w"]) me.y -= speed;
    if (keys["ArrowDown"] || keys["s"]) me.y += speed;
    if (keys["ArrowLeft"] || keys["a"]) me.x -= speed;
    if (keys["ArrowRight"] || keys["d"]) me.x += speed;

    // send position to server
    if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            x: me.x,
            y: me.y,
            bullets: me.bullets || []
        }));
    }
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for (let id in players) {
        let p = players[id];

        ctx.fillStyle = id === playerId ? "cyan" : "red";
        ctx.fillRect(p.x - 10, p.y - 10, 20, 20);

        if (p.bullets) {
            p.bullets.forEach(b => {
                ctx.fillStyle = "yellow";
                ctx.fillRect(b.x - 3, b.y - 3, 6, 6);
            });
        }
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
