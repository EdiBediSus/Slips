<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slipper Multiplayer</title>
<style>
    body { margin:0; overflow:hidden; background:#222; }
    canvas { background:#111; display:block; margin:0 auto; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = 800;
canvas.height = 600;

let player = { x: 400, y: 300, color: "cyan" };
let keys = {};
let players = {}; // all players from server

// CONNECT TO YOUR PYTHON SERVER
const ws = new WebSocket("wss://slips-1.onrender.com");

ws.onopen = () => console.log("Connected to WebSocket");

// Receive updates
ws.onmessage = (msg) => {
    const data = JSON.parse(msg.data);

    if (data.type === "players") {
        players = data.players;
    }
};

// Controls
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => delete keys[e.key]);

function update() {
    if (keys["ArrowUp"] || keys["w"]) player.y -= 4;
    if (keys["ArrowDown"] || keys["s"]) player.y += 4;
    if (keys["ArrowLeft"] || keys["a"]) player.x -= 4;
    if (keys["ArrowRight"] || keys["d"]) player.x += 4;

    // Send player position
    if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
            type: "update",
            x: player.x,
            y: player.y
        }));
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw myself
    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x - 10, player.y - 10, 20, 20);

    // Draw others
    for (const id in players) {
        const p = players[id];

        // Skip drawing myself (approx position match)
        if (Math.abs(p.x - player.x) < 1 && Math.abs(p.y - player.y) < 1) continue;

        ctx.fillStyle = "red";
        ctx.fillRect(p.x - 10, p.y - 10, 20, 20);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
